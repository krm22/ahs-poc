<section class="grid">
  <div class="card">
    <div class="kpi">
      <div class="label">Fleet Size</div>
      <div class="value">{{ totals.total }}</div>
    </div>
  </div>

  <div class="card">
    <div class="kpi">
      <div class="label">Active</div>
      <div class="value">{{ totals.active }}</div>
    </div>
  </div>

  <div class="card">
    <div class="kpi">
      <div class="label">Hauling</div>
      <div class="value">{{ totals.hauling }}</div>
    </div>
  </div>

  <div class="card">
    <div class="kpi">
      <div class="label">Stopped</div>
      <div class="value">{{ totals.stopped }}</div>
    </div>
  </div>

  <div class="card span2">
    <app-telemetry />
  </div>

  <div class="card span2">
    <app-command />
  </div>
</section>
