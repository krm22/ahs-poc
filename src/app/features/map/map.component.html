<div class="map-wrap">
  <div #mapEl class="map-canvas"></div>

  <div class="layers-panel">
    <div class="panel-title">Whaleback (Newman) Layers</div>

    <label>
      <input type="checkbox" [checked]="layers.satellite" (change)="setLayer('satellite', $event)" />
      Satellite
    </label>

    <label>
      <input type="checkbox" [checked]="layers.hillshade" (change)="setLayer('hillshade', $event)" />
      Hillshade (Terrain)
    </label>

    <div class="panel-section">Operations</div>

    <label>
      <input type="checkbox" [checked]="layers.pits3d" (change)="setLayer('pits3d', $event)" />
      3D Pits
    </label>

    <label>
      <input type="checkbox" [checked]="layers.haul" (change)="setLayer('haul', $event)" />
      Haul Route
    </label>

    <label>
      <input type="checkbox" [checked]="layers.trucks" (change)="setLayer('trucks', $event)" />
      Trucks (10)
    </label>
  </div>
</div>
