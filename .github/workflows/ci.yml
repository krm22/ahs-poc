
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test -- --watch=false
